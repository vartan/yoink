<h1>Yoink!</h1>
<p>
    Welcome to <strong>yoink</strong>! This is intended to be a tool for static websites
    to allow for faster navigations. Links are pre-loaded, pre-rendered, and cached when
    the website detects intent to load a new page (ex. hovering a link).
</p>

    Check out this<a href="second.html">second page</a> to see an example.
